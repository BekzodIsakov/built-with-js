<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="./assets/icons/card-checklist.svg" type="image/icon type">
  <title>Todo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  <title>Document</title>
</head>

<body class="bg-light min-vh-100">
  <main class="container-md my-4" style="max-width: 700px">
    <h1 class="text-center text-primary mb-4">Tasks</h1>

    <!-- Add new task -->
    <div class="container mb-3">
      <div class="row gx-sm-2 gy-2 gy-sm-0">
        <div class="col-12 col-sm-9">
          <input type="text" class="form-control" id="new-task-input" placeholder="task..." />
        </div>
        <div class="col">
          <button id="add-task-btn" class="btn btn-primary w-100">Add</button>
        </div>
      </div>
    </div>

    <!-- Button trigger modal -->
    <div class="container px-4">
      <div class="row justify-content-end">
        <button type="button" id="open-delete-btn" class="col-4 col-sm-2 d-none btn btn-sm mr-3 text-danger text-nowrap"
          data-bs-toggle="modal" data-bs-target="#openDeleteBtn">
          Clear all
        </button>

        <button type="button" class="col-2 col-sm-1 btn btn-sm" data-bs-toggle="modal" data-bs-target="#settingsModal">
          <i class="bi bi-gear-fill"></i>
        </button>
      </div>
    </div>

    <!-- Delete-all modal -->
    <div class="modal fade" id="openDeleteBtn" tabindex="-1" aria-labelledby="clearAllModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <h4 class="mt-2 pl-5">Are you sure?</h4>
          </div>
          <div class="modal-footer border-top-0">
            <button type="button" class="btn btn-sm btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" id='deleteAllTasks' class="btn btn-sm btn-outline-danger"
              data-bs-dismiss="modal">Delete</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Settings modal -->
    <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <h3 class="text-center text-primary">Settings</h3>

            <div class="container mb-2">
              <div class="row">
                <div class="col">
                  Hide completed tasks
                </div>
                <div class="col-1 form-check form-switch">
                  <input class="form-check-input" type="checkbox" role="switch" id="hideCompletedTasksSwitch">
                </div>
              </div>
            </div>

            <div class="container">
              <div class="row">
                <div class="col">
                  Sound on
                </div>
                <div class="col-1 form-check form-switch">
                  <input class="form-check-input" type="checkbox" role="switch" id="soundSwitch" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-2">
      <div id="tasks-container"></div>
    </div>

    <!-- Task template -->
    <template id="task-template">
      <div class="container px-2 border-bottom" id="task-item" data-taskId="" tabindex="0">
        <div class="text-primary py-2 row">
          <div id="task-content" class="col overflow-hidden text-truncate">
          </div>

          <div class="col-auto user-select-none">
            <button id="delete-btn" class="btn py-1 px-2 d-inline-flex">
              <i class="bi bi-x-circle lh-1"></i>
            </button>

            <button id="edit-btn" class="btn py-1 px-2 d-inline-flex">
              <i class="bi bi-pencil-square lh-1"></i>
            </button>

            <button id="check-btn" class="btn py-1 px-2 text-primary d-inline-flex">
              <i class="bi bi-check-circle lh-1"></i>
            </button>
          </div>
        </div>
    </template>

    <!-- Edit input template -->
    <template id="edit-input-template">
      <div class="input-group">
        <input id="edit-task-input" type="text" class="form-control" placeholder="" aria-describedby="confirm-edit-btn">
        <button id="confirm-edit-btn" class="btn btn-primary text-light" type="button">
          <i class="bi bi-check2"></i>
        </button>
      </div>
  </main>
  </template>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <script src='./script.js'></script>
</body>

</html>
